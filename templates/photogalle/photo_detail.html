{% extends "base.html" %}{% block content %}

<div class="fl pa2">
  <img src="{{ photo.image_medium.url }}" class="w-100 db outline black-10" />
</div>
{% for comment in photo.comments.all %}
<div>
  <p>{{ comment.comment }}</p>
  <p>{{ comment.date_time }}</p>
</div>
{% endfor %}

<form action="{% url 'photo_detail' photo_pk=photo.pk %}" method="POST">
  {% csrf_token %} {{ form.as_p }}
  <div>
    <button type="submit" class="btn btn-primary">Add Comment</button>
  </div>
</form>
{% endblock %}
