{% extends "base.html" %} {% block content %} {% if user.is_authenticated %}
<h2>Hello, {{ user.username }}</h2>
<br />
<p><a href="{% url 'auth_logout' %}">Logout</a></p>
{% else %}
<p>
  <a href="{% url 'auth_login' %}">Login</a>
  or
  <a href="{% url 'registration_register' %}">Rgister</a>
</p>
{% endif %} {% endblock %}
