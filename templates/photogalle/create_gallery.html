{% extends "base.html" %} {% block content %}

<h2>Create New Gallery</h2>

<form
  action="{% url 'create_gallery' %}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{ form.as_p }}
  <div>
    <button type="submit" class="btn btn-primary">Create Gallery</button>
  </div>
</form>

{% endblock %}
