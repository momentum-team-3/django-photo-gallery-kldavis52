{% extends "base.html" %} {% block content %}

<h2>Add New Photo</h2>

<form
  action="{% url 'add_photo' gallery_pk=gallery.pk %}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{ form.as_p }}
  <div>
    <button type="submit" class="btn btn-primary">Add Photo</button>
  </div>
</form>

{% endblock %}
